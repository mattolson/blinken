//-----------------------------------------------------------------------------
function grid_setup() {
	// create grid of cells 
	grid.board = {};
	for(row_num=1; row_num<=grid.cell_rows; row_num++) {
		for(col_num=1; col_num<=grid.cell_cols; col_num++) {
			cell = Object();
			cell.text = '';
			cell.color = grid.color_default;
			cell.name = 'cell_'+row_num+'_'+col_num;
			cell.row = row_num;
			cell.col = col_num;
			cell.x_pos = grid.x_margin + (col_num * (grid.cell_width + grid.cell_margin));
			cell.y_pos = grid.x_margin + (row_num * (grid.cell_width + grid.cell_margin));
			
			grid.board[cell.name] = cell;
		}
	}
	// create squares as html divs
	content = "";	
	for(row_num=1; row_num<=grid.cell_rows; row_num++) {
		for(col_num=1; col_num<=grid.cell_cols; col_num++) {
			var cell_name = 'cell_'+row_num+'_'+col_num;
			var cell = grid.board[cell_name];
			content += "<div id='"+cell_name+"' class='positioned'";
			content += " onclick='cell_onclick(event)'";
			content += " onmouseover='cell_onmouseover(event)'";
			content += ">" + svg_cell(cell);
			content += "</div>";
		}
	}
	// insert cells into div
	var item = document.getElementById("cells")
	item.innerHTML = content;
	
	// position cells
	for(row_num=1; row_num<=grid.cell_rows; row_num++) {
		y = grid.y_margin + ((grid.cell_height+grid.cell_margin) * row_num);
		for(col_num=1; col_num<=grid.cell_cols; col_num++) {
			cell_name = "cell_"+row_num+'_'+col_num;
			cell = grid.board[cell_name];			
			var item = document.getElementById(cell_name);
			item.style.left = cell.x_pos + "px";
			item.style.top = cell.y_pos + "px";
		}
	}
	height = ((grid.cell_rows+2) * (grid.cell_height + grid.cell_margin)) + grid.y_margin;
	width = ((grid.cell_cols+2) * (grid.cell_width + grid.cell_margin)) + grid.x_margin;
	width2 = (grid.cell_cols * (grid.cell_width + grid.cell_margin));
	//width = 1000;
	document.getElementById("grid").style.width = width;
	document.getElementById("grid").style.height = height;
	if (false) {
		msg = "";
		msg += "row height "+grid.cell_height+", ";
		msg += "row width "+grid.cell_width+"\n";
		msg += " rows "+grid.cell_rows+", cols "+grid.cell_cols+"\n";
		msg += " x margin "+grid.x_margin+" y_margin "+grid.y_margin+"\n";
		msg += "height "+height+", width "+width+"\n";
		msg += "w2 "+width2;
		alert(msg);
	}	
}

function timer_tick() {
	// timer event called at regular interval

	if (grid.running) {
		msg = "running ";
		msg += "("+grid.timer_tick_interval_ms/1000+" sec loop) ";
	} else {
		msg = "stopped ";
	}
	document.getElementById("tick_status").innerHTML = msg;
	
	msg = "";
	if (grid.running) {
		msg += "running";
	} else {
		msg += "stopped at ";
	}
	msg +=  " tick "+grid.timer_count;
	document.getElementById("tick_counter").innerHTML = msg;
	
	if (grid.mode_selected == "color-field") {
		grid_color_field(); //  process frame
	}
	if (grid.mode_selected == "color-wheel") {
		grid_color_wheel(); //  process frame
	}

}

	var col_num = Math.floor((x - grid.x_margin) / (grid.cell_size + grid.cell_margin));

	var content = "clicked cell row "+row_num+", col "+col_num;
	document.getElementById("position").innerHTML = content;
	cell_name = 'cell_'+row_num+'_'+col_num;
	cell_select(cell_name);

function html_select(id, options, selected) {
	// return html text for a select field
	// with options filled from values in an array
	text = "";
	text += '<select id="'+id+'">';
	for (key in options) {
		option = options[key];
		text += '<option value="'+key+'"';
		if (key == selected) { 
			text += " selected ";
		}
		text += 'id="'+id+" "+key+'"';
		text += '>'+option+'</option>';	
	}
	text += '</select>';
	return text;
}

function svg_hline(length, width) {
	var svg = "<svg height="+width+"px width="+length+"px>";
	svg += "<line x1=1 y1=1 x2="+length+1+" y2=1";
	svg += " style='stroke-width:"+width+";stroke:rgb(0,0,255)'";
	svg += "/>";
	svg += "</svg>";
	return svg;
}

function svg_vline(length, width) {
	var svg = "<svg height="+length+"px width="+width+"px>";
	svg += "<line x1=1 y1=1 x2=1 y2="+length+1;
	svg += " style='stroke-width:"+width+";stroke:rgb(0,0,255)'";
	svg += "/>";
	svg += "</svg>";
	return svg;
}

function svg_rect(height, width) {
	var svg = '<svg  xmlns="http://www.w3.org/2000/svg" version="1.1"';
	svg += " height="+height+"px width="+width+"px";
	svg += " >";
	svg += " <rect width="+width+" height="+height;
	//svg += ' stroke="black"';
	//svg += ' stroke-width="2"';
	svg += ' fill="rgb(200,200,250)" />';
	svg += "</svg>";	
	return svg;
}

function svg_block(id, height_px, width_px, color_str) {
	var svg = '<svg  xmlns="http://www.w3.org/2000/svg" version="1.1"';
	svg += " id='"+id+"' ";
	svg += " height="+height_px+"px width="+width_px+"px";
	svg += " >";
	svg += " <rect width="+width_px+" height="+width_px;
	svg += ' fill="'+color_str+'" />';
	svg += "</svg>";	
	return svg;
}

function svg_cell(cell) {
	var svg = '<svg  xmlns="http://www.w3.org/2000/svg" version="1.1"';
	svg += " height="+grid.cell_size+"px width="+grid.cell_size+"px";
	svg += " >";
	svg += " <rect width="+grid.cell_size+" height="+grid.cell_size;
	svg += ' fill="'+cell.color+'" />';
	if(cell.text) {
		var text_size = 14;
		var text_x = ((grid.cell_height - text_size) / 2);
		var text_y = ((grid.cell_width + text_size) / 2);
		svg += ' <text x="'+text_x+'" y="'+text_y+'" fill="black" font-size="'+text_size+'">'+cell.text+'</text>';
	}
	svg += "</svg>";	
	return svg;
}

//-----------------------------------------------------------------------------
function color_palette_grayscale() {
	// return an array of graywcale palette colors
	color_array = [];
	
	steps = 32;
	step = Math.floor(256 / steps);
	
	// grayscale
	for (i=256; i>=-1; i-=step) {
		if (i <0) { i = 0 };
		if (i > 255) { i = 255 };
		r = i;
		g = i;
		b = i;
		color = "rgb("+r+","+g+","+b+")";
		color_array.push(color);
	}
	return color_array;
}



//-----------------------------------------------------------------------------
function color_palette_primary() {
	// return an array of primary palette colors
	color_array = [];
	
	steps = 4;
	step = Math.floor(256 / steps);
	
	// grayscale
	for (i=256; i>=-1; i-=step) {
		if (i <0) { i = 0 };
		if (i > 255) { i = 255 };
		r = i;
		g = i;
		b = i;
		color = "rgb("+r+","+g+","+b+")";
		color_array.push(color);
	}
	// red
	for (i=256; i>=-1; i-=step) {
		if (i <0) { i = 0 };
		if (i > 255) { i = 255 };
		r = i;
		g = 0;
		b = 0;
		color = "rgb("+r+","+g+","+b+")";
		color_array.push(color);
	}
	// yellow
	for (i=256; i>=-1; i-=step) {

function color_palette_rainbow() {
	// return an array of graywcale palette colors
	color_array = [];
	
	steps = 32;

	// rainbow
	color_array.push('#FFFFFF'); // white
	for (i=100; i>=-1; i-=step) {

		color = color_field(i/100);
		color_array.push(color);
	}
	color_array.push('#000000'); // black
	return color_array;
}



//-----------------------------------------------------------------------------
function color_rgb(color_str) {
	// convert color string to array of red, green, blue
	rgb_array = [];
	if (color_str.slice(0, 3) == "rgb") {
		// format example: rgb(123,4,56)
		nums = color_str.slice(4, color_str.length-1);
		numsx = nums.split(",");
		rgb_array['r'] = numsx[0].valueOf();
		rgb_array['g'] = numsx[1].valueOf();
		rgb_array['b'] = numsx[2].valueOf();
	} else {
		if (color_str.slice(0, 1) == "#") {
			// format example: #FF00BB
			rgb_array['r'] = parseInt(color_str.slice(1, 3), 16);
			rgb_array['g'] = parseInt(color_str.slice(3,5), 16);
			rgb_array['b'] = parseInt(color_str.slice(5,7), 16);
		}	
	}
	if (rgb_array['r'] > 255) { rgb_array['r'] = 255 };
	if (rgb_array['g'] > 255) { rgb_array['g'] = 255 };
	if (rgb_array['b'] > 255) { rgb_array['b'] = 255 };	
	return rgb_array;
}



//-----------------------------------------------------------------------------
function color_add(color_str1, color_str2) {
	// add two colors together with scaling and return the new color
	rgb1 = color_rgb(color_str1);
	rgb2 = color_rgb(color_str2);
	r = Math.floor(rgb1['r']) + Math.floor(rgb2['r']);
	g = Math.floor(rgb1['g']) + Math.floor(rgb2['g']);
	b = Math.floor(rgb1['b']) + Math.floor(rgb2['b']);
	max = 0;
	if (r > max) { max = r };
	if (g > max) { max = g };
	if (b > max) { max = b };
	if (max > 255) {
		// scale the color channels evenly
		scale = (255 / max);
		r = Math.floor(r * scale);
		g = Math.floor(g * scale);
		b = Math.floor(b * scale);
	}
	if (r > 255) { r = 255 };
	if (g > 255) { g = 255 };
	if (b > 255) { b = 255 };
	new_color = "rgb("+r+","+g+","+b+")";
	return new_color;

}

//-----------------------------------------------------------------------------
function color_avg(color_str1, color_str2) {
	// average two colors together and return the result
	rgb1 = color_rgb(color_str1);
	rgb2 = color_rgb(color_str2);
	r = Math.floor(Math.floor(rgb1['r']) + Math.floor(rgb2['r']) / 2);
	g = Math.floor(Math.floor(rgb1['g']) + Math.floor(rgb2['g']) / 2);
	b = Math.floor(Math.floor(rgb1['b']) + Math.floor(rgb2['b']) / 2);
	if (r > 255) { r = 255 };
	if (g > 255) { g = 255 };
	if (b > 255) { b = 255 };
	new_color = "rgb("+r+","+g+","+b+")";
	return new_color;

}

//-----------------------------------------------------------------------------
function color_dim(color_str, dim_percent) {
	// dim a color by a specified percentage
	if (dim_percent > 1) { dim_percent = 1 };
	rgb = color_rgb(color_str);
	r = rgb['r'] - Math.floor(rgb['r'] * dim_percent);
	g = rgb['g'] - Math.floor(rgb['g'] * dim_percent);
	b = rgb['b'] - Math.floor(rgb['b'] * dim_percent);
	if (r < 0) { r = 0 };
	if (g < 0) { g = 0 };
	if (b < 0) { b = 0 };
	if (r > 255) { r = 255 };
	if (g > 255) { g = 255 };
	if (b > 255) { b = 255 };
	new_color = "rgb("+r+","+g+","+b+")";
	return new_color;
}


//-----------------------------------------------------------------------------
function color_field(position) {
	// position should be a number between 0 and 1
	// returns a color from the rainbow spectrum
	r = 0;
	g = 0;
	b = 0;	
	p = position * 6;  // section of field
	q = p - Math.floor(p); // position within section
	if (p == 6) { q = 0.9999 };
	if ((p >= 0) && (p < 1)) {
		r = 1;
		g = q;
	}
	if ((p >= 1) && (p < 2)) {
		r = 1-q;
		g = 1;
	}
	if ((p >= 2) && (p < 3)) {
		g = 1;
		b = q;
	}
	if ((p >= 3) && (p < 4)) {
		g = 1-q;
		b = 1;
	}
	if ((p >= 4) && (p < 5)) {
		r = q;
		b = 1;
	}
	if (p >= 5) {
		r = 1;
		b = 1-q;
	}
	r = Math.floor(r * 255);
	g = Math.floor(g * 255);
	b = Math.floor(b * 255);
	color_str = "rgb("+r+","+g+","+b+")";
	return color_str;
	
}


//-----------------------------------------------------------------------------
function color_wheel(bearing, distance) {
	// bearing should be a number between 0 and 1
	// returns a color from the rainbow spectrum
	
	dim = (1 - (distance * .04)) * 255;
	//dim = 255;
	r = 0;
	g = 0;
	b = 0;	

	p = bearing * 6;  // section of field
	q = p - Math.floor(p); // position within section
	if (p == 6) { q = 0.9999 };
	if ((p >= 0) && (p < 1)) {
		r = 1;
		g = q;
	}
	if ((p >= 1) && (p < 2)) {
		r = 1-q;
		g = 1;
	}
	if ((p >= 2) && (p < 3)) {
		g = 1;
		b = q;
	}
	if ((p >= 3) && (p < 4)) {
		g = 1-q;
		b = 1;
	}
	if ((p >= 4) && (p < 5)) {
		r = q;
		b = 1;
	}
	if (p >= 5) {
		r = 1;
		b = 1-q;
	}

	r = Math.floor(r * dim);
	g = Math.floor(g * dim);
	b = Math.floor(b * dim);
	
	if (bearing > 1) {
		r = 255;
		g = 255;
		b = 255;
	}
	color_str = "rgb("+r+","+g+","+b+")";
	return color_str;
	
}

	}

	}
}
